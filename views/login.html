<!-- Arquivo views/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1 class="titulo">NutricionistaApp</h1>
    </header>
    
    <div class="container">
        <main>
            <div class="login">
                <h1 class="titulo">P치gina de Login</h1>
                
                <div id="erro-login" class="erro-mensagem" style="display: none;  color: #ff0000; /* Vermelho */
                margin-top: 10px;">Login ou senha inv치lidos</div>

                <form class="formulario" action="/login" method="post">
                    <label for="username">Nome de Usu치rio:</label>
                    <input type="text" id="username" name="username" required>
                    <br>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                    <br>
                    <button class="btn" type="submit">Login</button>
                    <a href="/register" class="cadastre-se" id="btn-cadastro">Cadastrar-se</a>
                </form>
            </div>
        </main>
    </div>
    
    <footer>
        <p>&copy; Todos os direitos reservados</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verifica se h치 uma mensagem de erro e a exibe
            const erroMensagem = document.getElementById('erro-login').innerText.trim();
            if (erroMensagem.length > 0) {
                const divErro = document.getElementById('erro-login');
                divErro.style.display = 'block';
            }
        });
    </script>
</body>
</html>
