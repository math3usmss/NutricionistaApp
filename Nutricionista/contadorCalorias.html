<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Alimentos</title>
    <link rel="stylesheet" href="css/contadorCaloriasStyle.css">
</head>

<body>
    <div class="main-div">
        <div class="div-left">
            <div class="card-search">
            <div class="search-container"> 
                <h2>Adicionar alimento</h2>
                <input type="text" id="nome" placeholder="Nome do alimento">
                <input type="text" id="calorias" placeholder="Calorias">
                <button class="btn-preparar" id="adicionar">Adicionar</button>
            </div>
        </div>
        </div>
        <div class="div-right">
            <div class="card-result">
                <h1>Alimentos Consumidos:</h1>
                <ul id="lista-alimentos"></ul>
                <p class="titulo_calorias">Calorias Totais: <span id="total-calorias">0</span>/<span id="calorias-calculo">2500</span></p>
            </div>
        </div>
    </div>
    <script src="js/contadorCalorias.js"></script>
</body>

</html>
